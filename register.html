<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login&cadastro.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="newUsername">Usuário:</label>
                <input type="text" id="newUsername" name="newUsername" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="academicEmail">Email Acadêmico:</label>
                <input type="email" id="academicEmail" name="academicEmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="registrationNumber">Número de Matrícula:</label>
                <input type="text" id="registrationNumber" name="registrationNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Senha:</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-info">Cadastrar</button>
        </form>
        <p class="mt-3">Já possui cadastro?<a href="login.html"><strong style="color: aliceblue;">Faça o login aqui</strong></a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
